<!DOCTYPE html>
<html>
<head>
    <title>Ticket Generated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 24px;
        }
        button[type="submit"]{
            display: inline-block;
            padding: 6px 20px;
            font-weight: bold;
            border: 1px solid #4f4f4f;
            border-radius: 4px;
            transition: all 0.2s ease-in;
            position: relative;
            overflow: hidden;
            font-size: 19px;
            color: black;
            z-index: 1;
        }

        button[type="submit"]:before{
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scaleY(1) scaleX(1.25);
            top: 100%;
            width: 140%;
            height: 180%;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            display: block;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        button[type="submit"]:after{
            content: "";
            position: absolute;
            left: 55%;
            transform: translateX(-50%) scaleY(1) scaleX(1.45);
            top: 180%;
            width: 160%;
            height: 190%;
            background-color: #39bda7;
            border-radius: 50%;
            display: block;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        button[type="submit"]:hover{
            cursor: pointer;
            color: #000000;
            border: 1px solid #39bda7;
        }

        button[type="submit"]:hover:before {
            cursor: pointer;
            top: -35%;
            background-color: #39bda7;
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }

        button[type="submit"]:hover:after {
            cursor: pointer;
            top: -45%;
            background-color: #39bda7;
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }       
        
    </style>
</head>
<body>
    <h1>Ticket Generated</h1>
    <p>Your unique ticket number is: {{ ticket_number }}</p>
</body>
</html>

    <button type="submit">Submit Another Response</button>
  </form>
</body>
</html>
